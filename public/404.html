<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jonathanbw.me</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      //
      // When GitHub Pages can't find a file, it serves this 404.html.
      // This script redirects to the root index.html, encoding the original
      // path as a query string so React Router can restore it.
      //
      // pathSegmentsToKeep = 0 for custom domains (root-hosted sites)
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
